<!doctype html>
<html lang="zh_CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="火车订票系统">
		<meta name="author" content="F***">
		<link rel="icon" href="">

		<title>index</title>
		<link href="{{url_for('static', filename='css/bootstrap/bootstrap.css')}}" rel="stylesheet">
		<link href="{{url_for('static', filename='css/carousel.css')}}" rel="stylesheet">
	</head>
	<body>

		<header>
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
				<a class="navbar-brand" href="#">Carousel</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled" href="#">Disabled</a>
						</li>
					</ul>
					{% if not current_user.is_authenicated %}
						<form class="form-inline mt-2 mt-md-0" method = "POST" action = "/login">

							<input type="text" name="username" class="form-control" placeholder="User name" required>
							<input type="password" name="password" class="form-control" placeholder="Password" required>

							<button class="btn btn-md btn-primary form-control" type="submit">登录</button>
						</form>
						<form class="form-inline mt-2 mt-md-0" method="get" action="/register">
								<button class="btn btn-outline-success my-2 my-sm-0" type="submit">注册</button>
						</form>
					{% else %}
						<ul class="dropdown-menu">
						   <li><a href="/OnlineJudge/email/verify">Email：{{ current_user.email }}</a></li>
						   <li class="divider"></li>
						   <li><a href="User/change_info">修改个人信息</a></li>
						   <li><a href="User/change_password">修改密码</a></li>
						 </ul>
						<form class="form-inline mt-2 mt-md-0" method="get" action="/logout">
								<button class="btn btn-outline-success my-2 my-sm-0" type="submit">注销</button>
						</form>
					{% endif %}
				</div>
			</nav>
		</header>

{% block content %}
{% endblock %}
