<!doctype html>
<html lang="zh_CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="ssdkbird">
		<link rel="icon" href="">

		<title>index</title>
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		{% block css_input%}
		{% endblock %}
		<link href="{{url_for('static', filename='css/base.css')}}" rel="stylesheet">
	</head>
	<body>
		<header>
      <nav class="navbar navbar-static-top navbar-inverse mynavbar">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href=" {{ url_for('home') }}">Project name</a>
          </div>

          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href=" {{ url_for('home')}} ">Home</a></li>
              <li><a href=" {{ url_for('manage')}} ">Manager Page</a></li>
              <li><a href=" {{ url_for('manage')}} ">Contact</a></li>
            </ul>

						<div class = "godown">
							{% if not current_user.is_authenicated %}
								<a class="btn btn-success pull-right" href="/register">注册</a>
								<form class = "form-inline pull-right" method = "POST" action = "/login">
									<input type="text" name="userid" class="form-control" placeholder="User ID" required>
									<input type="password" name="password" class="form-control" placeholder="Password" required>
									<button class="btn btn-primary form-control" type="submit">登录</button>
								</form>
							{% else %}
								<a class="btn btn-danger pull-right" href="/logout">登出</a>

								<div class="dropdown pull-right">
									<button type="button" class="btn btn-block dropdown-toggle" data-toggle="dropdown">
										当前用户：{{ current_user.name }}
										<span class="caret"></span>
									</button>
									<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
										<li role="presentation">
											<a>Email：&nbsp{{ current_user.email }}</a>
										</li>
										<li role="presentation">
											<a href="/user/info">个人信息</a>
										</li>

										<li role="presentation" class="divider"></li>
									</ul>
								</div>
							{% endif %}
						</div>

	        </div><!-- /.nav-collapse -->
	      </div><!-- /.container -->
	    </nav><!-- /.navbar -->
		</header>

		{% block content %}
		{% endblock %}

	</body>



<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
