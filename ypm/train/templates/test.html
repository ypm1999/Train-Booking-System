  {% endblock %}

{% block content %}

<div class="panel-body" style="padding-bottom:0px;">
        

        <div id="toolbar" class="btn-group">

        </div>
        <table id="tb_departments"></table>
    </div>

{% endblock %}

{%block js_input %}
