{% extends "base.html" %}

{% block css_input %}
<link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<link href="{{ url_for('static', filename='css/query_train.css') }}" rel="stylesheet">
{% endblock %}


{% block content %}
<script>
  var form = {{ form|tojson }};
</script>

<form class = "form-inline" action = "{{ url_for('query_tickets') }}" method = "POST">
  <div class = "row">
    <div class = "col-sm-1"></div>
    <div class = "col-sm-3">
      <h2 class = "pull-left"><span class="label label-primary">出发地</span></h2>
      <div class='input-group input-group-lg'>
        <input type="text" class = "form-control " name = "loc1" value = {{ form['loc1'] }}>
      </div>
    </div>
    <div class = "col-sm-3">
      <h2 class = "pull-left"><span class="label label-primary">目的地</span></h2>
      <div class='input-group input-group-lg'>
        <input type="text" class = "form-control " name = "loc2" value = {{ form['loc2'] }}>
      </div>
    </div>
    <div class = "col-sm-3">
      <h2 class = "pull-left"><span class="label label-primary">时间</span></h2>
      <div class='input-group date input-group-lg' id='datetimepicker'>
        <input type='text' class="form-control" name = "date" value = {{ form['date'] }}>
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
    </div>
    <div class = "col-sm-2">
      <div class = "pull-down">
        <button class="btn btn-block btn-success form-control" type="submit">查询</button>
      </div>
    </div>
  </div><br />
  <div class = "row">
    <div class = "mytext">
      <div class = "row">
        <div class = "col-sm-2"></div>
        <div id = "trainsCheckBox"></div>
      </div>
    </div>
  </div>
</form>
<div style = "padding-bottom : 5rem">
</div>

<div class="list">
      <div id="toolbar" class="btn-group">
          <button id="btn_add" type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
          </button>
          <button id="btn_edit" type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
          </button>
          <button id="btn_delete" type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
          </button>
      </div>
      <table id = "train" class = "table-responsive"></table>
  </div>
  <div class="modal fade" id="order" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h2 class="modal-title" id="myModalLabel">车票订购</h2>
              </div>
              <div class = "box">
                <form id = "orderForm" class = "" action = "{{ url_for('tictek_order') }}" method = "POST">
                  <div class="modal-body">
                    <input type = "hidden" name = "train_id" class = "form-control" readonly/>
                    <input type = "hidden" name = "loc1" class = "form-control" readonly/>
                    <input type = "hidden" name = "loc2" class = "form-control" readonly/>
                    <input type = "hidden" name = "date" class = "form-control" readonly/>
                    <div class = "row">
                      <h3 class = "pull-left">
                        购买<strong>{{ form.date }}</strong>从<strong>{{ form.loc1 }}</strong>到<strong>{{ form.loc2 }}</strong>的火车票：</h3>
                    </div>
                    <br />
                    <div class = "row">
                      <div class = "col-sm-2"></div>
                      <div class = "col-sm-10">
                        <div class = "form-inline">
                          <h4><label class = "label label-default">购买数量</label></h4>
                          &nbsp
                          <input type = "text" name = "number" class = "form-control" required/>
                        </div>
                      </div>
                    </div>
                    <br />
                    <div class = "row">
                      <div class = "col-sm-2"></div>
                      <div id = "checkboxs" class = "checkbox-inline"></div>
                    </div>
                  </div>

                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">订票</button>
                </div>
              </form>
              </div>
          </div><!-- /.modal-content -->
      </div><!-- /.modal -->
  </div>
{% endblock %}

{% block js_input%}
<script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="{{ url_for('static', filename='js/moment-with-locales.min.js') }}"></script>
<script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
<script src="{{ url_for('static', filename='js/query_train.js') }}"></script>

{% endblock %}
