<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">
    <title>Register Template for Bootstrap</title>

    <link href="{{url_for('static', filename='css/bootstrap/bootstrap.min.css')}}"  rel="stylesheet">
    <link href="{{url_for('static', filename='css/register.css')}}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
      <br />
      <p class = "text-warning"> {{note}} </p>
      <label for ="name" class = "sr-only">userName</label>
      <label for ="passwd" class = "sr-only">userPasswd</label>
      <label for ="email" class = "sr-only">userEmail</label>
      <label for ="phone" class = "sr-only">userPhone</label>

      <input type="text" id="name" class="form-control" placeholder="Enter your account name" required autofocus>
      <input type="password" id="passwd" class="form-control" placeholder="Enter password, in 20Byte" required>
      <input type="text" id="email" class="form-control" placeholder="Enter your email" required>
      <input type="text" id="phone" class="form-control" placeholder="Enter your phone number" required>
      <br />
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
