<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">
    <title>Register Template for Bootstrap</title>

    <link href="{{url_for('static', filename='css/bootstrap/bootstrap.min.css')}}"  rel="stylesheet">
    <link href="{{url_for('static', filename='css/register.css')}}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="/register">
      <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
      <br />
      <p class = "text-warning"> {{note}} </p>
      <input type="text" name="userName" class="form-control" placeholder="Account name" required autofocus>
      <input type="password" name="userPasswd" class="form-control" placeholder="Password" required>
      <input type="text" name="userEmail" class="form-control" placeholder="Email" required>
      <input type="text" name="userPhone" class="form-control" placeholder="Phone number" required>
      <br />
      <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
